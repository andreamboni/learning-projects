<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
      integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9"
      crossorigin="anonymous"
    />
    <title>Flight List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Flight List</span>
              <div class="row">
                <form id="flight-form">
                  <div class="input-field col s12">
                    <input type="text" name="departure" id="departure" class="form-value" />
                    <label for="departure">Departure</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="arrival" id="arrival" class="form-value" />
                    <label for="arrival">Arrival</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="flightClass" id="flightClass" class="form-value" />
                    <label for="arrflightClassival">Flight Class</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="terminal" id="terminal" class="form-value" />
                    <label for="terminal">Terminal</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="flightNumber" id="flightNumber" class="form-value" />
                    <label for="flightNumber">Flight Number</label>
                  </div>
                  <input type="submit" value="Add Flight" class="btn" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="flight-title">Flights</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Flights</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-flights btn black">Clear Flights</a>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
