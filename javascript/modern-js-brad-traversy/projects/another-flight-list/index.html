<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flight-list-header">
      <h1>Wayfarer Airlines</h1>
      <button class="get-flights-button" type="submit">View Flights</button>
      <button class="get-flights-button" type="submit">Add Flight</button>
    </header>
    <table class="flight-list-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Departure</th>
          <th>Arrival</th>
          <th>Flightclass</th>
          <th>Terminal</th>
          <th>Flightnumber</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
