<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayfarer Airlines</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo"> <a href="./index.html">Wayfarer Airlines</a></h1>
      <ul class="menu">
        <li><a href="./get-flights.html">View Flights</a></li>
        <li><a href="./add-flight.html">Add Flight</a></li>
      </ul>
    </header>
    <div class="form-container">
      <form action="" method="post" class="add-flight-form">
        <div class="form-row">
          <label for="departure">Departure</label>
          <input type="text" name="departure" id="departure">
        </div>
        <div class="form-row">
          <label for="arrival">Arrival</label>
          <input type="text" name="arrival" id="arrival">
        </div>
        <div class="form-row">
          <label for="flight-class">Flight Class</label>
          <input type="text" name="flight-class" id="flight-class">
        </div>
        <div class="form-row">
          <label for="terminal">Terminal</label>
          <input type="text" name="terminal" id="terminal">
        </div>
        <div class="form-row">
          <label for="flight-number">Flight Number</label>
          <input type="text" name="flight-number" id="flight-number">
        </div>
      </form>
    </div>
    <div class="button-container">
      <button class="add-flight-button basic-bg">Submit</button>
    </div>
    <footer class="footer"></footer>
    <script src="./http.js"></script>
    <script src="add.flight.js"></script>
  </body>
</html>
